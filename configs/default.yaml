# Default Proxima Configuration

general:
  verbosity: info
  output_format: text
  color_enabled: true

backends:
  default_backend: auto
  parallel_execution: false
  timeout_seconds: 300

llm:
  provider: none
  model: ""
  local_endpoint: ""
  api_key_env_var: ""
  require_consent: true

resources:
  memory_warn_threshold_mb: 4096
  memory_critical_threshold_mb: 8192
  max_execution_time_seconds: 3600

consent:
  auto_approve_local_llm: false
  auto_approve_remote_llm: false
  remember_decisions: false

# Phase 16 — Agent capabilities configuration
agent:
  models:
    # NOTE: large and small are identical placeholders.  Replace with
    # different provider/model pairs to enable dual-model routing
    # (e.g. use a fast small model for sub-agents and a strong large
    # model for the main agentic loop).
    large:
      provider: "ollama"
      model: "llama2-uncensored"
      context_window: 4096
      max_tokens: 2048
    small:
      provider: "ollama"
      model: "llama2-uncensored"
      context_window: 4096
      max_tokens: 1024
  permissions:
    # These entries must use *class names* (PascalCase) matching the
    # tool_registry — they are checked by ToolPermissionManager alongside
    # the snake_case aliases in DEFAULT_ALLOWED_TOOLS (tool_permissions.py).
    allowed_tools:
      - ReadFileTool
      - read_file
      - ListDirectoryTool
      - list_directory
      - SearchFilesTool
      - search_files
      - FileInfoTool
      - file_info
      - GetWorkingDirectoryTool
      - get_working_directory
      - GitStatusTool
      - git_status
      - GitLogTool
      - git_log
      - GitDiffTool
      - git_diff
      - todos
    yolo_mode: false
  session:
    storage_dir: ".proxima/sessions"
    auto_summarize: true
    max_sessions: 50
